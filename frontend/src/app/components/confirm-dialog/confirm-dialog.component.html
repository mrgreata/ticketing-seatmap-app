<div class="modal-dialog">
  <div class="modal-content">

    <div class="modal-header">
      <h5 class="modal-title" id="confirm-dialog-title">
        {{ title }}
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close">
      </button>
    </div>

    <div class="modal-body">
      {{ message }}
    </div>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal">
        {{ cancelText }}
      </button>

      <button
        type="button"
        class="btn"
        [ngClass]="confirmButtonClass"
        (click)="confirm.emit()"
        data-bs-dismiss="modal">
        {{ confirmText }}
      </button>
    </div>

  </div>
</div>
